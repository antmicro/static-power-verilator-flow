---
# DESCRIPTION: Github actions config
# This name is key to badges in README.rst, so we use the name build
# SPDX-License-Identifier: LGPL-3.0-only OR Artistic-2.0

name: static-power-analysis-flow

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  CI_OS_NAME: linux
  CI_COMMIT: ${{ github.sha }}
  CCACHE_COMPRESS: 1
  CCACHE_DIR: ${{ github.workspace }}/.ccache
  CCACHE_LIMIT_MULTIPLE: 0.95
  INSTALL_DIR: ${{ github.workspace }}/install
  RELOC_DIR: ${{ github.workspace }}/relloc

defaults:
  run:
    shell: bash
    working-directory: repo

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  flow:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    name: Build | ${{ matrix.os }}
    env:
      CI_BUILD_STAGE_NAME: build
      CI_RUNS_ON: ${{ matrix.os }}
      CACHE_BASE_KEY: build-${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++-11 gcc make flex bison help2man perl python3 libfl2 libfl-dev zlib1g zlib1g-dev ccache mold libunwind-dev libgoogle-perftools-dev numactl tcl tcl-dev swig cmake libeigen3-dev

      - name: Fetch Verilator
        run: git clone https://github.com/antmicro/verilator -b "saif"

      - name: Build Verilator
        run: |
          cd verilator
          autoconf
          ./configure --prefix $(pwd)
          make -j $(nproc)
          cd ..

      - name: Fetch CUDD
        run: git clone https://github.com/davidkebo/cudd

      - name: Build CUDD
        run: |
          cd cudd/cudd_versions
          tar xvfz cudd-3.0.0.tar.gz
          cd cudd-3.0.0
          ./configure --prefix $(pwd)
          make -j $(nproc) install
          cd ../../../

      - name: Fetch OpenSTA
        run: git clone https://github.com/The-OpenROAD-Project/OpenSTA

      - name: Build OpenSTA
        run: |
          cd OpenSTA
          mkdir build && cd build
          cmake -DCUDD_DIR=$GITHUB_WORKSPACE/repo/cudd/cudd_versions/cudd-3.0.0 ../
          make -j $(nproc)
          cd ../..

      - name: Fetch OpenROAD-flow-scripts
        run: git clone https://github.com/The-OpenROAD-Project/OpenROAD-flow-scripts

      - name: Build OpenROAD-flow-scripts
        run: |
          cd OpenROAD-flow-scripts
          git submodule update --init --recursive tools/yosys
          cd tools/yosys
          # make -j $(nproc) PREFIX=$GITHUB_WORKSPACE/repo/OpenROAD-flow-scripts/tools/install/yosys install
          cd ../../../

      - name: Generate SAIF file from simulation trace
        run: |
          export PATH=$PATH:$(pwd)/verilator/bin/
          cd verilator/examples/saif_example/
          verilator --cc --exe --build --trace-saif -j -Wno-latch gcd.v saif_trace.cpp
          ./obj_dir/Vgcd
          cp simx.saif $GITHUB_WORKSPACE/

      - name: Prepare sources for Yosys synthesis
        run: |
          cd verilator/examples/saif_example/
          cp -r saif_trace_example $GITHUB_WORKSPACE/repo/OpenROAD-flow-scripts/flow/designs/asap7/
          cp -r src/saif_trace_example $GITHUB_WORKSPACE/repo/OpenROAD-flow-scripts/flow/designs/src/

      - name: Generate power consumption report
        run: |
          echo "Generating power consumption report..."